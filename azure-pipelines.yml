trigger:
- master

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - 'docs/'
    - '/.*'
    - '/*.rst'
    - '/*.md'

jobs:

- job: Linux
  pool:
    name: Default
    demands:
    - CUDA_VERSION
    - Agent.OS -equals Linux
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
    maxParallel: 4
  steps:
  - script: echo "CUDA version is $(CUDA_VERSION)"
    displayName: Print CUDA version
  - script: >
      conda update -n base conda --yes --quiet
    displayName: Update conda
  - script: >
      conda install --yes --quiet
      conda-build
    displayName: Install conda-build
  - script: >
      conda build . --no-anaconda-upload
      -c conda-forge -c defaults
      --python $(python.version)
    displayName: Build with conda-build
  - script: conda build purge
    displayName: Purge old builds
